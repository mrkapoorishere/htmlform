<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
    <h1>SIGN UP</h1>
	<form>
        <label for="username">Username: </label>
        <input id="username" type="text" placeholder="Your Username" required>
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="Your Email" required>
        <label for="password">Password: </label>
        <input id="password" type="password" placeholder="Your Password" required>
        <label for="dob">Date of Birth: </label>
        <input id="dob" type="date" required>
        <label for="gender">Gender: </label>
        Male<input id="gender" type="radio" name="gender" required>
        Female<input id="gender" type="radio" name="gender" required>
        Other<input id="gender" type="radio" name="gender" required>
        <p>I accept all terms & conditions. <input type="checkbox" required></p>
        <input type="submit" value="Complete Registration" required>
    </form>
</body>
</html>
